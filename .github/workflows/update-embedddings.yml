name: Update Wine Embeddings
on:
  schedule:
    - cron: "0 0 * * *" # Täglich um Mitternacht UTC
  workflow_dispatch: # Manuelle Ausführung möglich

jobs:
  update-embeddings:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install Dependencies
        run: npm install mongodb @xenova/transformers sharp @google-cloud/vision axios dotenv
      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y libvips-dev
      - name: Cache Xenova Models
        uses: actions/cache@v3
        with:
          path: ~/.cache/xenova
          key: ${{ runner.os }}-xenova-${{ hashFiles('package.json') }}
      - name: Run Update Embeddings
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GOOGLE_CLOUD_KEY: ${{ secrets.GOOGLE_CLOUD_KEY }}
        run: node bild-embedding.js