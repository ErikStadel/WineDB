name: Update Wine Embeddings
on:
  schedule:
    - cron: '0 0 * * *' # Täglich um Mitternacht UTC
  workflow_dispatch: # Manuelle Ausführung
jobs:
  update-embeddings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: |
          cd backend
          npm install
      - name: Run update-embeddings.js
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          cd backend
          node update-embeddings.js
